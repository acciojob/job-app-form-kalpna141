<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
<form  action="abc@gmail.com" method="post">
<div>
	<label for="name">Name</label>
	<input type="name" id="name" required>
</div>
	<div>
	<label for="email">Email</label>
	<input type="email" id="email" required>
</div>
	<div>
	<label for="gender">Gender</label>
	<input type="radio" id="gender" name=gender required>Male
		<input type="radio" id="gender" name=gender required>Female
</div>
	<div>
		<label for="laptop">Laptop Brands</label>
		<select name="laptop" id="laptp">
			<option value="Apple">Apple</option>
			<option value="Asus">Asus</option>
			<option value="HP">HP</option>
		</select>
	</div>
	<div>
		<label for="age">Age</label>
		<input type="number" id="age" required>
	</div>
	<div>
		<label for="dob">DOB</label>
		<input type="date" id="dob" required>
		
	</div>
	<div>
		<label for="password">Password</label>
		<input type="password" id="password" required>
	</div>
	<div>
		<label for="portfolio">Portfolio Link</label>
		<input type="url" id="portfolio">
	</div>
	<button type="submit">Submit</button>
</form>
</body>

</html>
